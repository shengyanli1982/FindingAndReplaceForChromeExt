<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>文本替换扩展</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap-icons.min.css" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">文本替换工具</h5>
                <a
                    type="button"
                    class="btn btn-link btn-sm"
                    id="clearButton"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="清除所有高亮和窗口内的内容，设置为初始状态。"
                >
                    清除内容
                </a>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="searchText" placeholder="搜索文本" />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="replaceText"
                        placeholder="替换文本，正则下支持：$1, $2, $3, ..."
                    />
                </div>
                <div class="form-group">
                    <select class="form-control" id="matchType">
                        <option value="normal">普通匹配</option>
                        <option value="regex">正则表达式</option>
                    </select>
                </div>
                <div
                    class="form-check mb-3"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="大小写敏感，匹配时是否区分大小写。"
                >
                    <input type="checkbox" class="form-check-input" id="caseSensitive" />
                    <label class="form-check-label" for="caseSensitive">大小写敏感</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="startElementId" placeholder="起始元素 id (可选)" />
                </div>
                <div class="btn-group d-flex mb-3" role="group">
                    <button
                        type="button"
                        class="btn btn-outline-primary"
                        id="highlightButton"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title="高亮所有匹配内容, 支持正则表达式。"
                    >
                        高亮
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-primary"
                        id="replaceButton"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title="替换所有匹配内容。内容一旦替换，无法恢复。"
                    >
                        替换
                    </button>
                </div>
                <div
                    class="btn-toolbar justify-content-between align-items-center flex-nowrap"
                    role="toolbar"
                    aria-label="导航工具栏"
                >
                    <div class="btn-group" role="group" aria-label="导航按钮组（左）">
                        <a
                            type="button"
                            class="btn btn-link"
                            id="previousButton"
                            data-toggle="tooltip"
                            data-placement="bottom"
                            title="移动到上一个匹配内容。"
                        >
                            <i class="bi bi-caret-left-fill"></i>
                            上一匹配
                        </a>
                    </div>
                    <p id="nav-stats" data-toggle="tooltip" data-placement="bottom" title="当前位置/总匹配数">0/0</p>
                    <div class="btn-group" role="group" aria-label="导航按钮组（右）">
                        <a
                            type="button"
                            class="btn btn-link"
                            id="nextButton"
                            data-toggle="tooltip"
                            data-placement="bottom"
                            title="移动到下一个匹配内容。"
                        >
                            下一匹配
                            <i class="bi bi-caret-right-fill"></i>
                        </a>
                    </div>
                </div>
            </form>
            <footer class="text-center">
                <p id="stats" data-toggle="tooltip" data-placement="bottom" title="匹配内容/替换内容">
                    匹配: 0 | 替换: 0
                </p>
            </footer>
        </div>

        <div
            class="modal fade"
            id="confirmModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="confirmModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">确定要执行替换操作吗？此操作可能无法撤销。</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="confirmReplace">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="jquery-3.6.4.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
